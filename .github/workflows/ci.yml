name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Install package in development mode
      run: |
        pip install -e .

    - name: Run tests
      env:
        MPLBACKEND: Agg
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/ -v --cov=gbm --cov-report=xml --cov-report=term --tb=short

    - name: Upload coverage to Codecov
      if: always() && hashFiles('coverage.xml') != ''
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Check code formatting with black
      run: |
        black --check gbm/ tests/

    - name: Lint with flake8
      run: |
        flake8 gbm/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 gbm/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

